<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="value">
    </div>
    <div class="col-xs-12" *ngIf="value!==''">
      <button class="btn btn-primary" [disabled]="value === ''" (click)="onClick()">Empty Fields</button>
    </div>
  </div>
</div>
